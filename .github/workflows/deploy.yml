name: Deploy to GKE

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_CICD_SA }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: "gke-gcloud-auth-plugin"

      - name: Enable GKE auth plugin
        run: |
          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ms-gke \
            --region ${{ secrets.GCP_REGION }} \
            --project ${{ secrets.GCP_PROJECT }}

      - name: Update image tags in manifests
        run: |
          sed -i "s|:TAG|:${{ github.sha }}|g" K8s/*-deploy.yaml

      - name: Deploy manifests
        run: |
          kubectl apply -f K8s/namespace.yaml
          kubectl apply -f K8s/

      - name: Rollout status
        run: |
          kubectl rollout status -n microservices deploy/patient-service
          kubectl rollout status -n microservices deploy/application-service
          kubectl rollout status -n microservices deploy/order-service
