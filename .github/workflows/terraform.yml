name: Terraform

on:
  workflow_dispatch:
    inputs:
      run_fmt_validate:
        description: "Run terraform fmt/validate"
        type: boolean
        default: true
      run_plan:
        description: "Run terraform plan"
        type: boolean
        default: true
      run_apply:
        description: "Run terraform apply (main branch only)"
        type: boolean
        default: false

jobs:
  fmt-validate:
    runs-on: ubuntu-latest
    if: ${{ inputs.run_fmt_validate }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.2.3

      - name: Terraform fmt
        run: terraform fmt -recursive

      - name: Terraform validate
        run: |
          cd Terrform/Env/dev
          terraform init -backend=false
          terraform validate

  plan:
    if: ${{ inputs.run_plan }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.2.3

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TF_SA }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Terraform init
        run: |
          cd Terrform/Env/dev
          terraform init

      - name: Terraform plan
        run: |
          cd Terrform/Env/dev
          terraform plan -out=tfplan

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: Terrform/Env/dev/tfplan

  apply:
    if: ${{ inputs.run_apply && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.2.3

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TF_SA }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Terraform init
        run: |
          cd Terrform/Env/dev
          terraform init

      - name: Terraform apply
        run: |
          cd Terrform/Env/dev
          terraform apply -auto-approve
